- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install dependencies (openjdk, wget, tar, python3)
  apt:
    name:
      - openjdk-11-jdk
      - wget
      - tar
      - python3
      - python3-pip
      - unzip
    state: present

- name: Ensure /opt exists
  file:
    path: /opt
    state: directory
    mode: "0755"
    owner: root
    group: root
